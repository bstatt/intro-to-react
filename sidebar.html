<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sidebar component</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Sidebar extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            name: 'Your Name'
          }
        }
        render() {
          return(
            <div>
              <section>
                <h1>{this.state.name}</h1>
                <ul>
                  <li>Job Title: {this.props.job}</li>
                  <li>Age: {this.props.age}</li>
                </ul>
              </section>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Sidebar job="Web Developer" age="29"/>, document.getElementById('app')
      );
    </script>
  </body>
</html>
